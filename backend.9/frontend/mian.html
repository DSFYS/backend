    <script>
    api("todo/read",{id:2}).then(r=>console.log(r))

    function api(part, param$) {
        const base = "http://localhost:5000/";
        let url = base + part;

        if (param$) {
            let query$ = "?"
            for (let key in param$) {
                query$ += key + "=" + param$[key] + "&"
            }
            url += query$
        }
        return fetch(url).then(res=>res.json())
    }

</script>
